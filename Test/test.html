<!DOCTYPE html>
<html>
<head>
  <style>
    .tab_content {
      display: none;
    }
  </style>
</head>
<body>
  <button id="btn1">Button 1</button>
  <button id="btn2">Button 2</button>

  <div id="tab_content1" class="tab_content">
    <h3>Tab Content 1</h3>
    <p>This is the content of tab 1.</p>
  </div>

  <div id="tab_content2" class="tab_content">
    <h3>Tab Content 2</h3>
    <p>This is the content of tab 2.</p>
  </div>

  <script>
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var tabContent1 = document.getElementById('tab_content1');
    var tabContent2 = document.getElementById('tab_content2');

    // Hiển thị nội dung của tab_content1 khi trang web được tải lần đầu
    tabContent1.style.display = 'block';
    tabContent2.style.display = 'none';

    btn1.addEventListener('click', function() {
      tabContent1.style.display = 'block';
      tabContent2.style.display = 'none';
    });

    btn2.addEventListener('click', function() {
      tabContent1.style.display = 'none';
      tabContent2.style.display = 'block';
    });
  </script>
</body>
</html>
